<html lang="eng">
    <head>
        <title>RockPaperSnail</title>
        <link rel = "icon" href= "siteIcon.png">
    </head>

    <body>
        <header>
            <h1>Rock Paper Snail</h1>
            <hr>
            <span class = "playerName">Username</span>
            <nav>
                <menu>
                    <li>

                    <li>

                    <td>
