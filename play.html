<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>RockPaperSnail</title>
        <link rel = "icon" href= "siteIcon.png">

        <link rel="stylesheet" href="default.css" />
        <link rel="stylesheet" href="play.css" />
        <!-- bootstrap -->
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <div>
                <h1 class = "fancyTitle">Rock Paper Snail</h1>
                <span class = "playerName text-muted">Username</span>
            </div>
            <nav class = "navbar">
                <menu class = "container-fluid">
                    <li class = "nav-item">
                        <a class = "nav-link text-muted" href="index.html">Home</a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link text-muted" href = "leaderboard.html">Leaderboard</a>
                    </li>
                </menu>
            </nav>
            <hr>
        </header>

        <main>
            <div class = "gameInfo">
                <div class = "updateBox">
                    <li class = "losingPlayer">John lost to the snail</li>
                    <li class = "losingPlayer">Bobby lost to the snail</li>
                    <li class = "losingPlayer">Maurice lost to the snail</li>
                </div>
    
                <div class = "currentScore">
                    <label class = "text-muted">Current Score</label>
                    <input class = "input-group mb-3 inputRight fancyBox text-muted" type = "text" id = "count" value = "0" readonly>
                </div>
            </div>

            <div class = "game">
                <div class = "snailResponse">
                    <img class = "mainGraphic" alt = "test" src = "basicRender.png"/>
                    <i class = "response">Snail used ____</i>
                </div>

                <table>
                    <td>
                        <button class = "img-button option"><img alt = "rock" src = "rock.png"></button>
                    </td>
                    <td>
                        <button class = "img-button option"><img alt = "paper" src = "paper.png"></button>
                    </td>
                    <td>
                        <button class = "img-button option"><img alt = "scissors" src = "scissors.png"></button>
                    </td>
                </table>
            </div>
        </main>

        <footer>
            <a class = "fancyTitle text-reset fixed-bottom" href="https://github.com/nateh23/startup">GitHub</a>
        </footer>
    </body>
</html>
