<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>RockPaperSnail</title>
        <link rel = "icon" href= "siteIcon.png">

        <link rel="stylesheet" href="default.css" />
        <link rel="stylesheet" href="play.css" />
        <!-- bootstrap -->
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <h1 class = "fancyTitle">Rock Paper Snail</h1>
            <span class = "playerName">Username</span>
            <nav class = "navbar fixed-top">
                <menu>
                    <li class = "nav-item">
                        <a href="index.html">Home</a>
                    </li>
                    <li class = "nav-item">
                        <a href = "leaderboard.html">Leaderboard</a>
                    </li>
                </menu>
            </nav>
            <hr>
        </header>

        <main>
            <div class = "gameInfo">
                <div class = "updateBox">
                    <li class = "losingPlayer">John lost to the snail</li>
                    <li class = "losingPlayer">Bobby lost to the snail</li>
                    <li class = "losingPlayer">Maurice lost to the snail</li>
                </div>
    
                <div class = "currentScore">
                    <label>Current Score: </label>
                    <input type = "text" id = "count" value = "0" readonly>
                </div>
            </div>

            <div class = "game">
                <div>
                    <img alt = "test" src = "basicRender.png"/>
                    <br>
                    <label class = "response">Snail used ____</label>
                </div>

                <table>
                    <td>
                        <button class = "img-button"><img alt = "rock" src = "rock.png"></button>
                    </td>
                    <td>
                        <button class = "img-button"><img alt = "paper" src = "paper.png"></button>
                    </td>
                    <td>
                        <button class = "img-button"><img alt = "scissors" src = "scissors.png"></button>
                    </td>
                </table>
            </div>
        </main>

        <footer>
            <hr>
            <a href="https://github.com/nateh23/startup">GitHub</a>
        </footer>
    </body>
</html>
